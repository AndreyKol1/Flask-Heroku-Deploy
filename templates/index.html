<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <!-- Link the CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="form-container">
        <form action="/predict" method="post">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            
            <label for="married">Married:</label>
            <select id="married" name="married">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
    
            <label for="dependents">Dependents:</label>
            <input type="number" id="dependents" placeholder="1, 2 or 3" min="0" max="3" step="1" name="dependents">
    
            <label for="education">Education:</label>
            <select id="education" name="education">
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">Not Graduate</option>
            </select>
    
            <label for="self_employed">Self Employed:</label>
            <select id="self_employed" name="self_employed">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
    
            <label for="applicant_income">Applicant Income:</label>
            <input type="number" id="applicant_income" min="1" placeholder="in dollars" name="applicant_income">
    
            <label for="coapplicant_income">Coapplicant Income:</label>
            <input type="number" id="coapplicant_income" min="1" placeholder="in dollars" name="coapplicant_income">
    
            <label for="loan_amount">Loan Amount:</label>
            <input type="number" id="loan_amount" placeholder="in dollars" min="1" name="loan_amount">
    
            <label for="loan_amount_term">Loan Amount Term:</label>
            <input type="number" id="loan_amount_term" placeholder="days" min="1" name="loan_amount_term">
    
            <label for="credit_history">Credit History:</label>
            <input type="number" id="credit_history" placeholder="0 or 1" min="0" max="1" step="1" name="credit_history">
    
            <label for="property_area">Property Area:</label>
            <select id="property_area" name="property_area">
                <option value="Urban">Urban</option>
                <option value="Semiurban">Semiurban</option>
                <option value="Rural">Rural</option>
            </select>
    
            <button type="submit">Predict</button>
        </form>
    </div>
    
    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
    
</body>
</html>
